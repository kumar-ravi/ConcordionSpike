defaultTasks 'clean', 'build'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.11'
    compile 'org.concordion:concordion:1.4.3'
    compile 'org.seleniumhq.selenium:selenium-java:2.30.0'
    compile 'org.seleniumhq.selenium:selenium-api:2.30.0'

    testCompile 'junit:junit:4.11'
    testCompile 'org.concordion:concordion:1.4.3'
    testCompile 'org.seleniumhq.selenium:selenium-java:2.30.0'
    testCompile 'org.seleniumhq.selenium:selenium-api:2.30.0'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'specs'
        }
        resources {
            srcDir 'specs'
        }
    }
}

test {
    systemProperties 'concordion.output.dir': file("${buildDir}/concordion-results")
}
