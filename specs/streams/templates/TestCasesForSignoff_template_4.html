<!DOCTYPE html>
<html>
<head>
    <script language="javascript" type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>

        <style>
            h1 {
            color: rgb(0, 0, 255);
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            }

            h2 {
            color: rgb(0, 0, 255);
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            }

            table td {
            table-layout: auto;
            overflow-style: auto;
            word-wrap: break-word;
            }

            #storyDetailsTable,
            #testCaseResults,
            #testCasesTable
            #testScenarioTable {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            width: 100%;
            border-collapse: collapse;
            }

            #storyDetailsTable td, #storyDetailsTable th,
            #testCaseResults th, #testCaseResults td,
            #testCasesTable td, #testCasesTable th,
            #testScenarioTable td, #testScenarioTable th {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            font-size: 1em;
            border: 1px solid #000000;
            padding: 3px 7px 2px 7px;
            }

            #storyDetailsTable th,
            #testCaseResults th,
            #testCasesTable th,
            #testScenarioTable th {
            font-size: 1.1em;
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: #A7C942;
            color: #000000;
            }

            #storyDetailsTable tr.alt td,
            #testCaseResults tr.alt td,
            #testCasesTable tr.alt td,
            #testScenarioTable tr.alt td {
            color: #000000;
            background-color: #EAF2D3;
            }

            table {
            border-collapse: collapse;
            }

            table, td, th {
            border: 2px solid black;
            }
        </style>
        <h1>Test Cases for Signoff</h1>
</head>
<body>
<div>
    <table id="storyDetailsTable" border="1">
        <tr>
            <th>Stream/Sub-Stream</th>
            <th>Iteration</th>
            <th>Story Number</th>
        </tr>
        <tr>
            <td><select id="comboStream" data-index="0" onchange="setFileServerLocation(this.form);">
                <option id="comboStream_00" selected="selected" value="opt0">Select Stream...</option>
                <option id="comboStream_01" val="Opt1" >PAF</option>
                <option id="comboStream_02" val="Opt2" >Customer</option>
                <option id="comboStream_03" val="Opt3" >Lending</option>
            </select></td>
            <td><select id="comboIteration" data-index="0">
                <option id="comboIteration_00" selected="selected" value="opt0">Select Iteration...</option>
                <option id="comboIteration_01" val="Opt1" >N0</option>
                <option id="comboIteration_02" val="Opt2" >N1</option>
                <option id="comboIteration_03" val="Opt3" >N2</option>
                </select></td>
            <td><div target="_blank" contenteditable="true">15944</div></td>
        </tr>
    </table>
    <br>
    <table id="testCaseResults" border="1">
        <thead>
        <tr>
            <th>File server location for story's manual test case execution</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div type="text" id="fileServerLocation" name="fileLocation"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="testScenarios">
    <div id="testScenarioTemplate" style="display: none">
        <div>
            <h2><strong>Test Cases for</strong></h2>
            <table id="testScenarioTable" border="1">
                <thead>
                <th id="acceptanceCriteriaId">Acceptance Criteria #dummynumber</th>
                </thead>
                <tbody>
                <tr>
                    <td><div contenteditable="true">Given ... When ... Then</div></td>
                </tr>
                <table id="testCasesTable" border="1" class="test_cases">
                    <br>
                    <thead>
                    <th width="5%">Number</th>
                    <th width="55%">Description</th>
                    <th>Signoff Comments (Y/N/...)</th>
                    <th width="5%">Status (P / F)</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td><div contenteditable="true">...</div></td>
                        <td><div contenteditable="true">...</div></td>
                        <td><div contenteditable="true">...</div></td>
                    </tr>
                    </tbody>
                </table>
                </tbody>
            </table>
            <input class="buttongroup" type="button" value="Add Test Case"/>
        </div>
    </div>
</div>
<input type="button" id="addTestScenario" value="Add Test Scenario"/>

<script type="text/javascript" src="scriptsTemplate.js"></script>

<input type="button" id="saveThisFile" value="Save This File"/>





</body>
</html>
